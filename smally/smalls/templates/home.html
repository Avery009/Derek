<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
    {% block content %}
    <div class="jumbotron text-center">
    <h1>Big D Excavation</h1>
    </div>
    <div class="jumbotron text-center">
    <a href='contact/' align="right" class="btn btn-success btn-block">Contact</a>
    </div>
	{% load static %}
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  	<div class="carousel-indicators">
    		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
	</div>
    	<div class="carousel-inner">
    	<div class="carousel-item active">
      		<img src="{% static 'smalls/0001.jpg' %}" class="d-block w-100" alt="...">
    	</div>
    	<div class="carousel-item">
      		<img src="{% static 'smalls/0002.jpg' %}" class="d-block w-100" alt="...">
    	</div>
    	<div class="carousel-item">
      		<img src="{% static 'smalls/0003.jpg' %}" class="d-block w-100" alt="...">
    	</div>
	<div class="carousel-item">
                <img src="{% static 'smalls/0004.jpg' %}" class="d-block w-100" alt="...">
        </div>
	<div class="carousel-item">
                <img src="{% static 'smalls/0005.jpg' %}" class="d-block w-100" alt="...">
        </div>
	<div class="carousel-item">
                <img src="{% static 'smalls/0006.jpg' %}" class="d-block w-100" alt="...">
        </div>
	<div class="carousel-item">
                <img src="{% static 'smalls/0007.jpg' %}" class="d-block w-100" alt="...">
        </div>
  </div>
  	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="visually-hidden">Previous</span>
  	</button>
  	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="visually-hidden">Next</span>
  	</button>
  </div>
    <div class="jumbotron text-center">
    <a href='about/' align="right" class="btn btn-success btn-block">About</a>
    </div>
	{% if error %}
	<div class="alert alert-danger" role="alert">{error}</div>
	{% endif %}

    {% endblock %}
</body>
